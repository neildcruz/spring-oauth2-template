server:
  port: 8080
  
################# Logging configuration ###################

logging:
  level:
    org.springframework.security: debug
    com.netflix.discovery: off

################# Security Configuration ###################

auth:
  server:
    hostname: localhost

security:
  basic:
    enabled: false
  oauth2:
    client:
      access-token-uri: http://${auth.server.hostname}:9999/uaa/oauth/token
      user-authorization-uri: http://${auth.server.hostname}:9999/uaa/oauth/authorize
      client-id: webapp
      client-secret: websecret
    resource:
      jwt:
        key-value: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
    
management:
  security:
    enabled: false

################# Hystrix & Ribbon Timeouts ###############

# Disable Hystrix timeout globally (for all services)
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
          
ribbon:
  read-timeout: 30000
  connect-timeout: 30000

################# Zuul Routes ##########################

zuul:
  routes:
    resource-server:
      path: /resourceserver/**
      service-id: spring-oauth2-template-resource-server
    eureka-server:
      path: /eurekaserver/**
      service-id: spring-oauth2-template-eureka-server
    eureka-static:
      path: /eureka/**
      service-id: spring-oauth2-template-eureka-server
      strip-prefix: false
    ui-application:
      path: /**
      service-id: spring-oauth2-template-ui-application
      
            